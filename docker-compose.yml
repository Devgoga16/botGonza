version: '3.8'

services:
  whatsapp-bot:
    build: .
    container_name: whatsapp-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - BASE_URL=http://localhost:3000
      - MONGODB_URI=${MONGODB_URI}
      - NODE_ENV=production
    volumes:
      - ./wwebjs_auth:/app/.wwebjs_auth
      - ./logs:/app/logs
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/messages/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB opcional (si no usas uno externo)
  # mongodb:
  #   image: mongo:7
  #   container_name: whatsapp-bot-mongo
  #   restart: always
  #   ports:
  #     - "27017:27017"
  #   volumes:
  #     - mongo-data:/data/db
  #   networks:
  #     - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  mongo-data:
